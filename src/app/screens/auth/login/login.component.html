<div class="login-page">
  <!-- Left Section with Heading and Lottie -->
  <div class="left-panel">
    <div class="branding">
      <h1>Tick Wiz</h1>
      <p>Continue your journey with our Ticket Management System</p>
      <iframe src="https://lottie.host/embed/fd6d205a-6f4d-4082-b3d0-e897cfd593c2/5DlfBK4y4T.lottie" frameborder="0"
        class="lottie-frame"></iframe>
    </div>
  </div>

  <!-- Right Section with Login Form -->
  <div class="login-container">
    <div class="form-section">
      <div class="login-card">
        <div class="logo-wrapper">
          <img src="assets/images/diplogo.png" alt="Company Logo" />
        </div>
        <h2 class="login-title">Welcome Back!</h2>
        <p class="login-subtitle">Sign in to your account</p>

        <form #loginForm="ngForm" class="login-form">
          <label>Email Address</label>
          <div class="input-group">
            <i class="bi bi-envelope"></i>
            <input type="text" [(ngModel)]="emailId" name="username" placeholder="Enter Email ID" required
              #email="ngModel" />
          </div>

          <label>Password</label>
          <div class="input-group">
            <i class="bi bi-lock"></i>
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
              placeholder="Enter Password" required #passwordField="ngModel" />
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
              (click)="showPassword = !showPassword"></i>
          </div>

          <!-- New OR line here -->
          <div class="or-continue-with">OR continue with</div>

          <div class="social-signin-buttons">
            <button type="button" class="social-signin microsoft" (click)="loginWithMicrosoft()">
              <i class="bi bi-microsoft me-2"></i> Microsoft
            </button>
            <button type="button" class="social-signin google">
              <i class="bi bi-google me-2"></i> Google
            </button>
          </div>

          <div class="forgot-password">
            <a (click)="onForgotPassword()">Forgot password?</a>
          </div>

          <button type="submit" class="submit-btn" [disabled]="!loginForm.valid" (click)="onSignIn()">
            Sign In
          </button>
          
          <p class="redirect">Don't have an account? <a routerLink="/auth/signup">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>

  <div class="spinner" *ngIf="loadSpinner">Loading...</div>
</div>
