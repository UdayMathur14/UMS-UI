<div class="login-page">
  <div class="login-container">

    <div class="form-section">
      <div class="form-header">
        <img src="assets/images/diplogo.png" alt="Brand Logo" class="logo" />
        <h2>Login</h2>
        <p>Welcome back, Please login to your account!</p>
      </div>

      <div class="social-buttons">
        <button class="microsoft-login-button" (click)="loginWithMicrosoft()">
          <img src="assets/images/icons/microsoft-login.svg" alt="Microsoft Logo" height="18" />
          Continue with Microsoft
        </button>

        <!-- Google Login Button -->
        <div id="google-signin-button"></div>
      </div>

      <div class="separator">
        <span>OR</span>
      </div>

      <form>
        <div class="form-group">
          <label>Email ID</label>
          <div class="input-icon">
            <i class="bi bi-envelope"></i>
            <input type="text" placeholder="Enter Email ID" name="username" [(ngModel)]="emailId" />
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-icon">
            <i class="bi bi-lock"></i>
            <input id="password" type="{{ showPassword ? 'text' : 'password' }}" placeholder="Enter Password"
              name="password" [(ngModel)]="password" />
            <i class="bi {{ showPassword ? 'bi-eye-slash' : 'bi-eye' }} password-toggle"
              (click)="showPassword = !showPassword"></i>
          </div>
        </div>

        <button type="submit" class="submit-btn" (click)="onSignIn()">Sign In</button>

        <div class="buttons">
          <p (click)="onForgotPassword()" class="reset-password-text">Forgot Password ?</p>
        </div>
      </form>

      <p class="redirect">Don't have an account? <a href="/auth/signup">Sign Up</a></p>
    </div>

    <div class="preview-section">
      <div class="image-carousel">
        <img *ngFor="let img of carouselImages; let i = index" [src]="img" [class.active]="i === currentImageIndex"
          alt="Preview Image" />
      </div>

      <div class="carousel-dots">
        <span *ngFor="let img of carouselImages; let i = index" [class.active]="i === currentImageIndex" class="dot"
          (click)="currentImageIndex = i"></span>
      </div>

      <div class="caption">
        <h3>Welcome back to your workspace.</h3>
        <p>Continue your journey with our smart productivity platform.</p>
      </div>
    </div>
  </div>

  <div class="spinner" *ngIf="loadSpinner">Loading...</div>
</div>
