<div class="login-page">
  <div class="login-container">

    <!-- Preview Section (Now on Left) -->
    <div class="preview-section">
      <div class="image-carousel">
        <img *ngFor="let img of carouselImages; let i = index" [src]="img" [class.active]="i === currentImageIndex"
          alt="Preview Image" />
      </div>

      <div class="carousel-dots">
        <span *ngFor="let img of carouselImages; let i = index" [class.active]="i === currentImageIndex" class="dot"
          (click)="currentImageIndex = i"></span>
      </div>

      <div class="caption">
        <h3>Welcome back to your workspace.</h3>
        <p>Continue your journey with our smart productivity platform.</p>
      </div>
    </div>

    <!-- Form Section (Now on Right) -->
    <div class="form-section">
      <div class="d-flex flex-column align-items-center text-center">
        <div class="form-header">
          <h2>Login</h2>
        </div>
        <div class="mt-2 mb-5">
          Welcome back, Please login to your account!
        </div>
      </div>

      <div class="social-buttons">
        <button class="microsoft-login-button" (click)="loginWithMicrosoft()">
          <img src="assets/images/icons/microsoft-login.svg" alt="Microsoft Logo" height="18" />
          Continue with Microsoft
        </button>

        <div class="separator">
          <span>OR</span>
        </div>

        <div id="google-signin-button"></div>
      </div>

      <div class="separator">
        <span>OR</span>
      </div>

      <div class="container d-flex justify-content-center">
        <form class="login-form" style="max-width: 500px; width: 100%;">
          <div class="form-group">
            <label>Email ID</label>
            <div class="input-icon">
              <i class="bi bi-envelope"></i>
              <input type="text" class="form-control custom-input" placeholder="Enter Email ID" [(ngModel)]="emailId"
                name="username" />
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <div class="input-icon">
              <i class="bi bi-lock"></i>
              <input id="password" type="{{ showPassword ? 'text' : 'password' }}" class="form-control custom-input"
                placeholder="Enter Password" [(ngModel)]="password" name="password" />
              <i class="bi {{ showPassword ? 'bi-eye-slash' : 'bi-eye' }} password-toggle"
                (click)="showPassword = !showPassword"></i>
            </div>
          </div>

          <button type="submit" class="submit-btn" (click)="onSignIn()">Sign In</button>

          <div class="text-center mt-3">
            <p class="reset-password-text text-primary" style="cursor: pointer;" (click)="onForgotPassword()">
              Forgot Password?
            </p>
          </div>
        </form>
      </div>

      <p class="redirect">Don't have an account? <a href="/auth/signup">Sign Up</a></p>
    </div>
  </div>

  <div class="spinner" *ngIf="loadSpinner">Loading...</div>
</div>
