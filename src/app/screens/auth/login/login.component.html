<div class="login-page">
  <div class="login-container">

    <!-- Left Section -->
    <div class="preview-section">
      <div class="animated-tickets">
        <div class="ticket-card one">Bug Ticket</div>
        <div class="ticket-card two">Feature Request</div>
        <div class="ticket-card three">User Query</div>
      </div>
      <div class="caption">
        <h3>Tick Wiz</h3>
        <p>Continue your journey with our Ticket Management System</p>
      </div>


      <div class="vector-group">
        <div class="vector-illustration first">
          <img src="assets/images/login.svg" alt="Vector 1" />
        </div>
        <div class="vector-illustration second">
          <img src="assets/images/login-2.svg" alt="Vector 2" />
        </div>
      </div>

      <div class="ticket-actions-grid">
        <div class="action-card"><i class="bi bi-clipboard-data"></i><span>Track Tickets</span></div>
        <div class="action-card"><i class="bi bi-person-lines-fill"></i><span>User Management</span></div>
        <div class="action-card"><i class="bi bi-bar-chart-line-fill"></i><span>Analytics</span></div>
        <div class="action-card"><i class="bi bi-bell-fill"></i><span>Notifications</span></div>
      </div>


      <!-- Floating Bootstrap Icons -->
      <div class="floating-icons">
        <i class="bi bi-lightning-fill icon" style="top: 10%; left: 15%;"></i>
        <i class="bi bi-gear-fill icon" style="top: 30%; left: 70%;"></i>
        <i class="bi bi-chat-dots-fill icon" style="top: 50%; left: 40%;"></i>
        <i class="bi bi-shield-lock-fill icon" style="top: 75%; left: 20%;"></i>
        <i class="bi bi-bug-fill icon" style="top: 85%; left: 80%;"></i>
      </div>

      <!-- Floating Particles -->
      <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="form-section">
      <div class="login-card">
        <div class="logo-wrapper">
          <img src="assets/images/diplogo.png" alt="Company Logo" />
        </div>
        <h2 class="login-title">Welcome Back!</h2>
        <p class="login-subtitle">Sign in to your account</p>

        <form class="login-form">
          <label>Email Address</label>
          <div class="input-group">
            <i class="bi bi-envelope"></i>
            <input type="text" [(ngModel)]="emailId" name="username" placeholder="Enter Email ID" />
          </div>

          <label>Password</label>
          <div class="input-group">
            <i class="bi bi-lock"></i>
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
              placeholder="Enter Password" />
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
              (click)="showPassword = !showPassword"></i>
          </div>

          <div class="forgot-password">
            <a (click)="onForgotPassword()">Forgot password?</a>
          </div>

          <button type="submit" class="submit-btn" (click)="onSignIn()">Sign In</button>

          <div class="divider">Or continue with</div>

          <div class="social-login">
            <button class="social-button" (click)="loginWithMicrosoft()">
              <i class="bi bi-microsoft"></i>
            </button>
            <button class="social-button google-button">
              <i class="bi bi-google"></i>
            </button>
          </div>

          <p class="redirect">Don't have an account? <a routerLink="/auth/signup">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>

  <div class="spinner" *ngIf="loadSpinner">Loading...</div>
</div>
