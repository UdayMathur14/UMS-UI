<div class="login-page">
 <div class="corner-img-wrapper">
  <img src="assets/images/left-background.png" class="corner-img" alt="Progress Tracker" />
</div>

  <div class="login-container">
    <div class="form-section">
      <div class="login-card">
        <div class="logo-wrapper">
          <img src="assets/images/diplogo-white.png" alt="Company Logo" />
        </div>
        <h2 class="login-title">Welcome Back!</h2>
        <p class="login-subtitle">Sign in to your account</p>

        <div class="social-signin-buttons">
          <button type="button" class="social-signin microsoft">
            <i class="bi bi-microsoft me-2"></i> Continue with Microsoft
          </button>
          <div class="or-divider">OR</div>
         <div id="google-signin-button"></div>
        </div>

        <form class="login-form">
          <label>Email Address</label>
          <div class="input-group">
            <i class="bi bi-envelope"></i>
            <input type="text" [(ngModel)]="emailId" name="username" placeholder="Enter Email ID" />
          </div>

          <label>Password</label>
          <div class="input-group">
            <i class="bi bi-lock"></i>
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
              placeholder="Enter Password" />
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
              (click)="showPassword = !showPassword"></i>
          </div>

          <div class="forgot-password">
            <a (click)="onForgotPassword()">Forgot password?</a>
          </div>

          <button type="submit" class="submit-btn" (click)="onSignIn()">Sign In</button>

          <!-- <div class="divider">Or continue with</div>

          <div class="social-login">
            <button type="button" class="social-button" (click)="loginWithMicrosoft()">
              <i class="bi bi-microsoft"></i>
            </button>
            <button type="button" class="social-button google-button">
              <i class="bi bi-google"></i>
            </button>
          </div> -->

          <p class="redirect">Don't have an account? <a routerLink="/auth/signup">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>

  <div class="spinner" *ngIf="loadSpinner">Loading...</div>
</div>
