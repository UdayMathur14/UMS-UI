<div class="login-page">
  <div class="login-container">

    <!-- Preview Section (Now on Left) -->
    <div class="preview-section">
      <div class="image-carousel">
        <img *ngFor="let img of carouselImages; let i = index" [src]="img" [class.active]="i === currentImageIndex"
          alt="Preview Image" />
      </div>

      <div class="carousel-dots">
        <span *ngFor="let img of carouselImages; let i = index" [class.active]="i === currentImageIndex" class="dot"
          (click)="currentImageIndex = i"></span>
      </div>

      <div class="caption">
        <h3>Welcome back to your workspace.</h3>
        <p>Continue your journey with our smart productivity platform.</p>
      </div>
    </div>

    <!-- Form Section (Now Card Style on Right) -->
    <div class="form-section d-flex justify-content-center align-items-center">
      <div class="login-card">
        <h2 class="login-title text-center">Welcome Back!</h2>
        <p class="login-subtitle text-center">Sign in to your account</p>

        <form class="login-form">
          <label>Email Address</label>
          <div class="input-group">
            <i class="bi bi-envelope"></i>
            <input type="text" [(ngModel)]="emailId" name="username" placeholder="Enter Email ID" />
          </div>

          <label>Password</label>
          <div class="input-group">
            <i class="bi bi-lock"></i>
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
              placeholder="Enter Password" />
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
              (click)="showPassword = !showPassword"></i>
          </div>

          <div class="forgot-password text-end">
            <a (click)="onForgotPassword()">Forgot password?</a>
          </div>

          <button type="submit" class="submit-btn" (click)="onSignIn()">Sign In</button>

          <div class="divider">Or continue with</div>

          <div class="social-login">
            <button class="social-button" (click)="loginWithMicrosoft()"><i class="bi bi-microsoft"></i></button>
            <button class="social-button google-button"><i class="bi bi-google"></i></button>
            <!-- <button class="social-button google-button" id="google-signin-button"><i class="bi bi-google"></i></button> -->
          </div>

          <p class="redirect text-center">Don't have an account? <a href="/auth/signup">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>

  <div class="spinner" *ngIf="loadSpinner">Loading...</div>
</div>
