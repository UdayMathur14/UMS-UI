<div class="login-page">
  <!-- Left Panel with Branding and Lottie -->
  <div class="left-panel">
    <div class="branding">
      <h1>User Management System</h1>
      <p>Secure Authentication and Intelligent user management.</p>

      <!-- Floating Tickets -->
      <div class="corner-img-wrapper">
        <div class="floating-ticket ticket1">*EIP-000011</div>
        <div class="floating-ticket ticket2">*EIP-000022</div>
        <div class="floating-ticket ticket3">*EIP-000033</div>
      </div>

      <iframe src="https://lottie.host/embed/14948819-d763-4acd-a5d0-1a118e6f28c4/ITErDLrjmv.lottie" 
      
      frameborder="0"
        class="lottie-frame">
      </iframe>
    </div>
  </div>

  <!-- Right Panel with Login Form -->
  <div class="login-container">
    <div class="form-section">
      <div class="login-card">
        <!-- Logo -->
        <div class="logo-wrapper">
          <img style="width: 125px; height: 115px; border-radius: 0.75rem;" src="assets/images/diplogo-white.png" alt="Company Logo" />
        </div>

        <!-- Title -->
        <h2 class="login-title">Welcome Back!</h2>
        <p class="login-subtitle">Sign in to your account</p>

        <!-- Login Form -->
        <form #loginForm="ngForm" class="login-form">
          <!-- Email -->
          <label>Email Address</label>
          <div class="input-group">
            <i class="bi bi-envelope"></i>
            <input type="text" [(ngModel)]="emailId" name="username" placeholder="Enter Email ID" required
              #email="ngModel" />
          </div>

          <!-- Password -->
          <label>Password</label>
          <div class="input-group">
            <i class="bi bi-lock"></i>
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
              placeholder="Enter Password" required #passwordField="ngModel" />
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" (click)="showPassword = !showPassword">
            </i>
          </div>

          <!-- Forgot Password -->
          <div class="forgot-password">
            <a (click)="onForgotPassword()">Forgot password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn submit" [disabled]="!loginForm.valid" (click)="onSignIn()">
            Sign In
          </button>

          <!-- OR Divider -->
          <div class="or-divider">Or continue with</div>

          <!-- Social Login -->
          <div class="social-login">
            <button type="button" class="btn microsoft">
              <i class="bi bi-microsoft me-2"></i> Microsoft
            </button>
            <!-- <button type="button" class="btn google" (click)="signInWithGoogle()"> -->
            <button type="button" class="btn google" >
              <i class="bi bi-google me-2"></i> Google
            </button>
          </div>

          <!-- Redirect Link -->
          <p class="redirect">
            Don't have an account?
            <a routerLink="/auth/signup">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <app-loader *ngIf="loadSpinner"></app-loader>
</div>
