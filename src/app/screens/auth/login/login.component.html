<div class="login-page">
  <!-- Left Panel with Branding and Lottie -->
  <div class="left-panel">
    <div class="branding">
      <h1>Tick Wiz</h1>
      <p>Continue your journey with our Ticket Management System</p>
      <iframe src="https://lottie.host/embed/fd6d205a-6f4d-4082-b3d0-e897cfd593c2/5DlfBK4y4T.lottie" frameborder="0"
        class="lottie-frame">
      </iframe>
    </div>
  </div>

  <!-- Right Panel with Login Form -->
  <div class="login-container">
    <div class="form-section">
      <div class="login-card">
        <!-- Logo -->
        <div class="logo-wrapper">
          <img src="assets/images/diplogo.png" alt="Company Logo" />
        </div>

        <!-- Title -->
        <h2 class="login-title">Welcome Back!</h2>
        <p class="login-subtitle">Sign in to your account</p>

        <!-- Login Form -->
        <form #loginForm="ngForm" class="login-form">
          <!-- Email -->
          <label>Email Address</label>
          <div class="input-group">
            <i class="bi bi-envelope"></i>
            <input type="text" [(ngModel)]="emailId" name="username" placeholder="Enter Email ID" required
              #email="ngModel" />
          </div>

          <!-- Password -->
          <label>Password</label>
          <div class="input-group">
            <i class="bi bi-lock"></i>
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"
              placeholder="Enter Password" required #passwordField="ngModel" />
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" (click)="showPassword = !showPassword">
            </i>
          </div>

          <!-- Forgot Password -->
          <div class="forgot-password">
            <a (click)="onForgotPassword()">Forgot password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn submit" [disabled]="!loginForm.valid" (click)="onSignIn()">
            Sign In
          </button>

          <!-- OR Divider -->
          <div class="or-divider">Or continue with</div>

          <!-- Social Login -->
          <div class="social-login">
            <button type="button" class="btn microsoft" (click)="loginWithMicrosoft()">
              <i class="bi bi-microsoft me-2"></i> Microsoft
            </button>
            <button type="button" class="btn google">
              <i class="bi bi-google me-2"></i> Google
            </button>
          </div>

          <!-- Redirect Link -->
          <p class="redirect">
            Don't have an account?
            <a routerLink="/auth/signup">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Spinner -->
  <div class="spinner" *ngIf="loadSpinner">Loading...</div>
</div>
