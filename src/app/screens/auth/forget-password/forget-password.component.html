<div class="forget-password-page">
    <!-- Left Section with Heading and Lottie (matching login/signup design) -->
    <div class="left-panel">
        <div class="branding">
            <h1>Reset Your Password</h1>
            <p>Don't worry, we'll help you get back to your Tick Wiz account securely.</p>
            <iframe src="https://lottie.host/embed/b19c2af6-f1e3-4f45-93cb-9a78e303bdd5/tfcms4WE78.lottie"
                frameborder="0" class="lottie-frame"></iframe>
        </div>
    </div>

    <!-- Right Section with Forget Password Form -->
    <div class="forget-password-container">
        <div class="form-section">
            <div class="forget-password-card">
                <div class="logo-wrapper">
                    <img src="assets/images/diplogo-white.png" alt="Company Logo" />
                </div>
                <h2 class="forget-password-title">Forgot Password</h2>
                <p class="forget-password-subtitle">Enter your email to receive verification code</p>

                <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()" class="forget-password-form">
                    <label>Email Address</label>
                    <div class="input-group">
                        <i class="bi bi-envelope"></i>
                        <input type="email" formControlName="emailId" placeholder="Enter your email" />
                    </div>

                    <small *ngIf="isFieldRequired('emailId')" class="error">Email is required.</small>
                    <small
                        *ngIf="forgetPasswordForm.controls['emailId'].hasError('pattern') && forgetPasswordForm.controls['emailId'].touched"
                        class="error">
                        Enter a valid email address.
                    </small>

                    <button type="submit" class="submit-btn" [disabled]="!forgetPasswordForm.valid">
                        Send Verification Code
                    </button>
                    <p class="redirect">Remember your password? <a routerLink="/auth/login">Back to Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <app-loader *ngIf="loadSpinner"></app-loader>
</div>
