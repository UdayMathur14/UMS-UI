<div class="forget-password-page">
    <div class="forget-password-container">

        <div class="form-section">
            <div class="form-header text-center mb-4">
                <!-- <img src="assets/images/diplogo.png" alt="Brand Logo" class="logo" /> -->
                <h2>Forgot Password</h2>
                <p class="text-muted">Enter your email address to receive a verification code</p>
            </div>
      <div class="container d-flex justify-content-center">

            <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()" style="max-width: 500px; width: 100%;">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-icon">
                        <i class="bi bi-envelope"></i>
                        <input type="email" formControlName="emailId" placeholder="email@example.com" />
                    </div>
                    <small *ngIf="isFieldRequired('emailId')" class="error">Email is required.</small>
                    <small
                        *ngIf="forgetPasswordForm.controls['emailId'].hasError('pattern') && forgetPasswordForm.controls['emailId'].touched"
                        class="error">
                        Enter a valid email address.
                    </small>
                </div>

                <button type="submit" class="submit-btn" [disabled]="!forgetPasswordForm.valid">
                    Send Verification Code
                </button>
                <p class="redirect">Remember your password? <a href="/auth/login">Back to Login</a></p>
            </form>
            </div>
        </div>

        <div class="preview-section">
            <div class="image-carousel">
                <img *ngFor="let img of carouselImages; let i = index" [src]="img"
                    [class.active]="i === currentImageIndex" alt="Preview Image" />
            </div>

            <div class="carousel-dots">
                <span *ngFor="let img of carouselImages; let i = index" [class.active]="i === currentImageIndex"
                    class="dot" (click)="currentImageIndex = i"></span>
            </div>

            <div class="caption">
                <h3>Secure your account.</h3>
                <p>We'll help you reset your password and get back to productivity.</p>
            </div>
        </div>
    </div>

    <div class="spinner" *ngIf="loadSpinner">Loading...</div>
</div>
