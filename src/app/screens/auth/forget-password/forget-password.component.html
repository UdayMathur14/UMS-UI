<div class="login-container">
    <div class="image-container"></div>

    <div class="login-right">
        <h3>Forget Password</h3>
        <p><small>Enter your email address to receive a verification code</small></p>
        <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="emailId">
            <small class="text-danger" *ngIf="isFieldRequired('emailId')">
                Email is required.
            </small>
            <small class="text-danger" *ngIf="(forgetPasswordForm.controls['emailId'].hasError('email') && forgetPasswordForm.controls['emailId'].touched) || 
    forgetPasswordForm.controls['emailId'].hasError('pattern') && forgetPasswordForm.controls['emailId'].touched">
                Enter a valid email address.
            </small>

            <!-- New Password Field -->
            <label for="newPassword" class="form-label mt-3">New Password</label>
            <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
            <small class="text-danger" *ngIf="isFieldRequired('newPassword')">
                Password is required.
            </small>
            <small class="text-danger"
                *ngIf="forgetPasswordForm.controls['newPassword'].hasError('minlength') && forgetPasswordForm.controls['newPassword'].touched">
                Password must be at least 6 characters long.
            </small>

            <button type="submit" class="btn btn-signup mt-3" [disabled]="!forgetPasswordForm.valid">
                Send Verification Code
            </button>
        </form>
        <p><small>Remember your password?</small> <a class="ms-2" href="/auth/login">Back to Login</a></p>
    </div>
</div>
<div class="spinner" *ngIf="loadSpinner">
    Loading...
</div>
