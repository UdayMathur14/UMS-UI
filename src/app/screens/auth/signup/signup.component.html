<div class="login-container">
  <div class="image-container"></div>

  <div class="login-right">
    <h2>Sign Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" formControlName="userName">
      <small class="text-danger" *ngIf="isFieldRequired('userName')">
        Full Name is required.
      </small>

      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="emailId" [disabled]="isMicrosoftLogin">
      <small class="text-danger" *ngIf="isFieldRequired('emailId')">
        Email is required.
      </small>
      <small class="text-danger" *ngIf="(signUpForm.controls['emailId'].hasError('email') && signUpForm.controls['emailId'].touched) || 
      signUpForm.controls['emailId'].hasError('pattern') && signUpForm.controls['emailId'].touched">
        Enter a valid email address.
      </small>

      <label for="number" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="number" formControlName="contactNo" inputIntegerValidator>
      <small class="text-danger" *ngIf="isFieldRequired('contactNo')" >
        Phone number is required.
      </small>

      <label for="name" class="form-label">Company/Organization Name</label>
      <input type="text" class="form-control" id="name" formControlName="organisation">
      <small class="text-danger" *ngIf="isFieldRequired('organisation')">
        Organization name is required.
      </small>

      <label for="name" class="form-label">Designation</label>
      <input type="text" class="form-control" id="name" formControlName="designation">
      <small class="text-danger" *ngIf="isFieldRequired('designation')">
        Designation is required.
      </small>

      <button type="submit" class="btn btn-signup" [disabled]="!signUpForm.valid">Sign Up</button>
    </form>
    <p><small>Already have an account?</small> <a class="ms-2" href="/auth/login">Log In</a></p>
  </div>
</div>
<div class="spinner" *ngIf="loadSpinner">
  Loading...
</div>
