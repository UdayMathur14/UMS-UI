    <div class="login-right">
        <h2>SignUp</h2>
        <form [formGroup]="signUpForm">
         <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name"
          formControlName="userName">

          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email"  placeholder="Enter your Email address"
          formControlName="emailId">

          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" formControlName="password">

          <label for="number" class="form-label" >Phone Number</label>
          <input type="tel" class="form-control" id="number" name="number" placeholder="Enter your phone number" formControlName="contactNo"> 

          <label for="name" class="form-label">Company/Organization name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your company name" formControlName="organisation">

          <button type="submit" class="btn btn-signup" (click)="onSubmit()">Sign Up</button>
        </form>
        <p><small style="margin-right: 8px;">Already have an account?</small> <a href="/auth/login">LogIn</a></p>
      </div>
</div>
