<div class="custom-table">
    <table>
        <thead>
            <tr class="header">
                <th>App Name</th>
                <th>Menu Name</th>
                <th>Permissions</th>
                <th>Role Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of roleAppMenuMapping">
                <td>{{ item.appName }}</td>
                <td>
                    <ng-container *ngFor="let menu of item.menuDetails; let isLast = last">
                        {{ menu.menuName }}<span *ngIf="!isLast">, </span>
                    </ng-container>
                </td>
                <td>
                    <ng-container *ngIf="item.menuDetails?.length">
                        {{
                        getPermissionActions(item.menuDetails).join(', ')
                        }}
                    </ng-container>
                </td>
                <td>{{ item.roleName }}</td>
                <td>{{ item.status }}</td>
                <td style="cursor: pointer">
                    <button class="icon-button" (click)="onEdit(item?.id)">
                        <img class="ms-3" src="../../../../assets/images/icons/editPencil.svg" alt="Edit">
                    </button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
