<div class="page-title">
    <h3>App Role Menu Mapping </h3>
    <div class="action-buttons">
        <button class="custom-button-regulr" (click)="onCreate()">Create</button>
    </div>
</div>

<div class="filter-section">
    <app-filter></app-filter>
</div>


<div class="content-section">
    <div class="grid-table">
        <div class="table-container">
            <app-gridtables></app-gridtables>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <ngb-pagination [collectionSize]="totalMenuUsers" [(page)]="currentPage" [pageSize]="count"
                (pageChange)="onPageChange($event)" [boundaryLinks]="true" [maxSize]="5"
                [rotate]="true"></ngb-pagination>
            <p class="mt-2 ms-3"> Items per page:</p>
            <select class="custom-select ms-3" [(ngModel)]="count" (ngModelChange)="onPageSizeChange(count)">
                <option [value]="10">10</option>
                <option [value]="20">20</option>
                <option [value]="50">50</option>
                <option [value]="100">100</option>
                <option [value]="500">500</option>
            </select>
        </div>
    </div>
</div>
