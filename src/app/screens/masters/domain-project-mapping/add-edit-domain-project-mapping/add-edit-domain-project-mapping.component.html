<div class="container" style="margin-top: 6rem">
    <div class="page-title">
        <h1>{{ domainProjectId ? 'Edit' : 'Create' }} Project Domain Mapping</h1>
        <div class="action-buttons d-flex align-items-start">
            <button class="custom-button-regulr" [disabled]="!domainProjectForm.valid" (click)="onSave()">Save</button>
            <button class="custom-button-secondary ms-3" (click)="onCancel()">
                Cancel
            </button>
        </div>
    </div>
    <form [formGroup]="domainProjectForm">
        <div class="row">
            <div class="col-lg-3">
                <div class="custom-form-input">
                    <label>Domain Name<span class="text-danger">*</span></label>
                    <ng-select formControlName="domain" [readonly]="domainProjectId">
                        <ng-option *ngFor="let data of domainNames" [value]="data.id">
                           {{data?.value}}
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="custom-form-input">
                    <label>Project Name<span class="text-danger">*</span></label>
                    <ng-select formControlName="project" [readonly]="domainProjectId">
                        <ng-option *ngFor="let data of projectNames" [value]="data.id">
                           {{data?.value}}
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-lg-3" *ngIf="domainProjectId">
                <div class="custom-form-input">
                    <label>Status<span class="text-danger">*</span></label>
                    <ng-select formControlName="status">
                        <ng-option value="Active">
                            Active
                        </ng-option>
                        <ng-option value="Inactive">
                            Inactive
                        </ng-option>
                    </ng-select>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="spinner" *ngIf="loadSpinner">
    Loading...
</div>
