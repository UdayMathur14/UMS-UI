<div class="custom-table">
  <table>
    <thead>
      <tr class="header">
        <th>App Name</th>
        <th>Menu Name</th>
        <th>Description</th>
        <th>Level</th>
        <th>Menu Url</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of appMenuMapping">
        <td>{{ data.appName }}</td>
        <td>{{ data.menuName }}</td>
        <td>{{data.description}}</td>
        <td>{{data.level}}</td>
        <td>{{data.menuUrl ||'-'}}</td>
        <td class="pe-5">
          <span [ngClass]="{
                     'status-active': data.status === 'Active',
                     'status-inactive': data.status === 'Inactive',
                    }" class="status-label">
            {{ data.status || "-" }}
          </span>
        </td>
        <td class="pointer">
          <button class="icon-button">
            <img class="ms-3" src="../../../../assets/images/icons/editPencil.svg" alt="Edit"
              (click)="onEdit(data?.id)">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
