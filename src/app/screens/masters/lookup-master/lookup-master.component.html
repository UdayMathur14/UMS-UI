<div class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
        <h3 class="screen-heading me-3">Lookup Master</h3>
        <div class="filter-toggle" (click)="toggleFilters()">
            <i class="bi bi-funnel pointer" style="font-size: 1.5rem;"></i>
        </div>
    </div>
    <div class="d-flex align-items-center mb-3">
        <div class="action-buttons">
            <button type="button" class="lift-btn-info me-2 d-flex align-items-center" (click)="onCreate()">Create
                Lookup</button>
        </div>
    </div>
</div>
<div class="filter-section" *ngIf="showFilters">
    <app-lookup-filter [filters]="filters" (getData)="getData($event)"></app-lookup-filter>
</div>
<div class="content-section">
    <div class="grid-table">
        <div class="table-container">
            <app-lookup-grid-table [lookups]="lookups"></app-lookup-grid-table>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <ngb-pagination [collectionSize]="totalLookups" [(page)]="currentPage" [pageSize]="count"
                (pageChange)="onPageChange($event)" [boundaryLinks]="true" [maxSize]="5"
                [rotate]="true"></ngb-pagination>
            <p class="mt-2 ms-3"> Items per page:</p>
            <select class="custom-select ms-3" [(ngModel)]="count" (ngModelChange)="onPageSizeChange(count)">
                <option [value]="10">10</option>
                <option [value]="20">20</option>
                <option [value]="50">50</option>
                <option [value]="100">100</option>
                <option [value]="500">500</option>
            </select>
        </div>
    </div>
</div>
<div class="spinner" *ngIf="loadSpinner">
    Loading...
</div>
