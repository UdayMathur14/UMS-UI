<div class="custom-table">
    <table>
        <thead>
            <tr class="header">
                <th>Type</th>
                <th>Value</th>
                <th>Description</th>
                <th>Status</th>
                <th>Url</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody *ngFor="let lookup of lookups">
            <tr>
                <td>{{lookup?.type || '-'}}</td>
                <td>{{lookup?.value || '-'}}</td>
                <td>{{lookup?.description || '-'}}</td>
                <td>{{lookup?.status || '-'}}</td>
                <td>{{lookup?.url || '-'}}</td>
                <td style="cursor: pointer">
                    <button class="icon-button">
                        <img class="ms-3" src="../../../../assets/images/icons/editPencil.svg" alt=""
                            [routerLink]="['/masters/edit-lookup', lookup.id]">
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
