<div class="custom-table">
    <table>
        <thead>
            <tr class="header">
                <th>Type</th>
                <th>Value</th>
                <th>Description</th>
                <th>Status</th>
                <th>Url</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let lookup of lookups">
                <td>{{lookup?.type || '-'}}</td>
                <td>{{lookup?.value || '-'}}</td>
                <td>{{lookup?.description || '-'}}</td>
                <td class="pe-5">
                    <span [ngClass]="{
                     'status-active': lookup.status === 'Active',
                     'status-inactive': lookup.status === 'Inactive',
                    }" class="status-label">
                        {{ lookup.status || "-" }}
                    </span>
                </td>
                <td>{{lookup?.url || '-'}}</td>
                <td style="cursor: pointer">
                    <button class="icon-button">
                        <img class="ms-3" src="../../../../assets/images/icons/editPencil.svg" alt=""
                            [routerLink]="['/masters/edit-lookup', lookup.id]">
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
