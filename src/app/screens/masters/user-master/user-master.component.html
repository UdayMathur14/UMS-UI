<div class="page-title">
    <h3>User Master</h3>
    <div class="action-buttons d-flex align-items-start">
        <button class="custom-button-regulr"routerLink="/masters/add-user-master">
            Create
        </button>
    </div>
</div>

<div class="filter-section">
    <app-user-master-filter [filters]="fillters"  (getData)="getData($event)" ></app-user-master-filter>
</div>

<div class="content-section">
    <div class="grid-table">
        <div class="table-container">
            <app-user-master-grid-table [userMaster]="userMaster"></app-user-master-grid-table>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <ngb-pagination [collectionSize]="totalUsersMasters" [(page)]="currentPage" [pageSize]="count"
                (pageChange)="onPageChange($event)" [boundaryLinks]="true" [maxSize]="5"
                [rotate]="true"></ngb-pagination>
            <p class="mt-2 ms-3"> Items per page:</p>
            <select class="custom-select ms-3" [(ngModel)]="count" (ngModelChange)="onPageSizeChange(count)">
                <option [value]="10">10</option>
                <option [value]="20">20</option>
                <option [value]="50">50</option>
                <option [value]="100">100</option>
                <option [value]="500">500</option>
            </select>
        </div>
    </div>
</div>

<div class="spinner" *ngIf="loadSpinner">
    Loading...
</div>
