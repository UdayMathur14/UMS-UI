<div class="common-modal">
    <div class="ngmodal-header">
        <h3>
            User Details
            <span class="float-right" (click)="activeModal.dismiss('Cross click')" style="cursor: pointer;">
                <img src="assets/images/icons/close.svg" alt="" />
            </span>
        </h3>
    </div>
    <div class="row">

        <div class="col-lg-4 col-md-4">
            <div class="custom-form-input">
                <label for="user-category">User category<span class="text-danger">*</span></label>
                <ng-select [(ngModel)]="userCategory">
                    <ng-option *ngFor="let role of roleData" [value]="role">
                        {{ role }}
                    </ng-option>
                </ng-select>
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="custom-form-input">
                <label for="application">Application<span class="text-danger">*</span></label>
                    <ng-multiselect-dropdown [settings]="appData" [data]="apps"
                    [(ngModel)]="app">
                </ng-multiselect-dropdown>
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="custom-form-input">
                <label for="">Designation <span class="text-danger">*</span> </label>
                <input type="text" class="input-field" [(ngModel)]="designation" disabled="true" />
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <button class="custom-button-regulr mt-4" (click)="updateUserSignUpStatus()" [disabled]="!userCategory || !app">Submit</button>
        </div>
    </div>
</div>

<app-loader *ngIf="loadSpinner"></app-loader>
