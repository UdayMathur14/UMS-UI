<div class="custom-table">
  <table>
    <thead>
      <tr class="header">
        <th>Name</th>
        <th>Email Id</th>
        <th>Contact No</th>
        <th>Organisation</th>
        <th>Verified</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let users of signupUsers">
        <td>{{users?.name || '-'}}</td>
        <td>{{users?.emailId || '-'}}</td>
        <td>{{users?.contactNo || '-'}}</td>
        <td>{{users?.organisation || '-'}}</td>
        <td>{{users?.verified || '-'}}</td>
        <td class="pe-5">
          <span [ngClass]="{
           'status-rejected': users.status === 'Rejected',
           'status-new': users.status === 'New',
           'status-pending': users.status === 'Pending',
          }" class="status-label">
            {{ users.status || "-" }}
          </span>
        </td>
        <td style="cursor: pointer">
          <button class="icon-button" [disabled]="users?.status == 'New'"
            [routerLink]="['/masters/edit-user-signup-status', users.id]">
            <img class="ms-3" src="../../../../assets/images/icons/editPencil.svg" alt="">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
